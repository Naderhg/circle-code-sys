    <!-- Add Tailwind CSS -->

    <title>Circle Code | Seller Portal</title>
    <!-- Block Sentry and prevent connection attempts -->
    <script>
      // Aggressive Sentry blocking 
      (function() {
        // Override the fetch API to block Sentry requests
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
          if (typeof url === 'string' && url.includes('sentry')) {
            console.log('Blocked Sentry request:', url);
            return Promise.resolve(new Response('{}', {status: 200}));
          }
          return originalFetch.apply(this, arguments);
        };

        // Override XHR to block Sentry requests
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url) {
          if (typeof url === 'string' && url.includes('sentry')) {
            console.log('Blocked Sentry XHR request:', url);
            this.abort();
            return;
          }
          return originalOpen.apply(this, arguments);
        };

        // Disable Sentry
        window.__SENTRY__ = {
          dsn: null,
          enabled: false,
          init: function() { return { install: function() {} }; }
        };
        
        window.Sentry = {
          init: function() {},
          captureException: function() {},
          captureMessage: function() {},
          withScope: function() {}
        };
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
